<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  body {
    background-color: #181818;
  }
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
    <title>Index</title>
</head>
<body>
<div class="container mt-3">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">

    <div class="carousel-item active">
        <a href="https://vk.com/club202343491">
            <img src="https://image.flaticon.com/icons/png/512/145/145813.png" width="500" height="500">
        </a>
        <div class="carousel-caption">
            <h3>VK bot link</h3>
            <p>Try the game yourself!</p>
        </div>
    </div>

    <div class="carousel-item">
      <a href="/swagger">
            <img src="https://webimpression.net/images/services/tech/swagger.png" width="500" height="500">
        </a>
        <div class="carousel-caption">
            <h3>Swagger</h3>
            <p>Learn more about bot api with swagger</p>
        </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</div>
</div>
</body>
</html>
